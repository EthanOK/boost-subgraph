type Deposit @entity {
  id: ID!
  boost: Boost!
  sender: Bytes!
  amount: BigInt!
}

type Claim @entity {
  id: ID!
  boost: Boost!
  recipient: Bytes!
}

type Boost @entity {
  id: ID!
  ref: Bytes!
  token: Bytes!
  balance: BigInt!
  amountPerAccount: BigInt!
  guard: Bytes!
  expires: BigInt!
  owner: Bytes!
  deposits: [Deposit!] @derivedFrom(field: "boost")
  claims: [Claim!] @derivedFrom(field: "boost")
}
