specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Boost
    network: rinkeby
    source:
      address: "0x43bb93e5a36540d0b4321071a31b628fe48498f5"
      abi: Boost
      startBlock: 10738289
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Boost
      abis:
        - name: Boost
          file: Boost/abis/Boost.json
      eventHandlers:
        - event: BoostCreated(uint256,(string,address,uint256,address,uint256,uint256,address))
          handler: handleBoostCreated
        - event: TokensClaimed((uint256,address,uint256))
          handler: handleTokensClaimed
        - event: TokensDeposited(uint256,address,uint256)
          handler: handleTokensDeposited
        - event: RemainingTokensWithdrawn(uint256,uint256)
          handler: handleRemainingTokensWithdrawn
      file: Boost/Boost.wasm
