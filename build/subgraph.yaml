specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Boost
    network: rinkeby
    source:
      address: "0x71943d5ECA18DA6451FbB6D36aCC63480541E4D7"
      abi: Boost
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Boost
      abis:
        - name: Boost
          file: Boost/abis/Boost.json
      eventHandlers:
        - event: BoostClaimed(uint256,address)
          handler: handleBoostClaimed
        - event: BoostCreated(uint256)
          handler: handleBoostCreated
        - event: BoostDeposited(uint256,address,uint256)
          handler: handleBoostDeposited
        - event: BoostWithdrawn(uint256)
          handler: handleBoostWithdrawn
      file: Boost/Boost.wasm
