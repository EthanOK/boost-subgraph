specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Boost
    network: rinkeby
    source:
      address: "0xec5ba34cf4a473e0254f9d33ca532930755f9615"
      abi: Boost
      startBlock: 10738289
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Boost
      abis:
        - name: Boost
          file: ./abis/Boost.json
      eventHandlers:
        - event: BoostCreated(uint256,(string,bytes32,address,uint256,address,uint256,uint256,address))
          handler: handleBoostCreated
        - event: TokensClaimed((uint256,address,uint256))
          handler: handleTokensClaimed
        - event: TokensDeposited(uint256,address,uint256)
          handler: handleTokensDeposited
        - event: RemainingTokensWithdrawn(uint256,uint256)
          handler: handleRemainingTokensWithdrawn
      file: ./src/mapping.ts
