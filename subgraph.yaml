specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Boost
    network: sepolia
    source:
      abi: Boost
      address: "0x506661e5921f2c74b56eb380936f6e197c6cf49c"
      startBlock: 5280729
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - Deposit
        - Mint
      abis:
        - name: Boost
          file: ./abis/Boost.json
        - name: erc20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Claim((uint256,address,uint256))
          handler: handleClaim
        - event: Deposit(uint256,address,uint256)
          handler: handleDeposit
        - event: Mint(uint256,address,(address,uint256,address,uint48,uint48),string)
          handler: handleMint
        - event: Burn(uint256)
          handler: handleBurn
      file: ./src/boost.ts
templates:
  - name: StrategyMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/ipfs.ts
      handler: handleStrategyMetadata
      entities:
        - Eligibility
        - ProposalStrategy
        - Distribution
      abis:
        - name: boost
          file: ./abis/boost.json
    network: sepolia
