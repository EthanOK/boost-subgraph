specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: boost
    network: sepolia
    source:
      address: "0x2f2949c073ea257db96dd3c0bb1fa1157450c13f"
      abi: boost
      startBlock: 4933778
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - Deposit
        - Mint
      abis:
        - name: boost
          file: ./abis/boost.json
        - name: erc20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Burn(uint256)
          handler: handleBurn
        - event: Claim((uint256,address,uint256))
          handler: handleClaim
        - event: Deposit(uint256,address,uint256)
          handler: handleDeposit
        - event: Mint(uint256,address,(address,uint256,address,uint48,uint48),string)
          handler: handleMint
      file: ./src/boost.ts
